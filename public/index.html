<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B U R G E R S</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="burger_style.css">
</head>

<body>
    <header class="container">
        <div class="row py-4">
            <div class="col text-center text-warning">
                <img src="03.svg" class="burger" alt="Burger Image">
                <div id="svgContainer"></div>

                <h1>BURGERS</h1>
            </div>
        </div>
    </header>
    <section class="container">
        <!-- BURGER SECTION -->
        <div class="row">
            <!-- NEW -->
            <div class="col-sm-12 col-md-6 mb-5 text-white" id="left-sidebar"></div>
            <!-- DEVOURED -->
            <div class="col-sm-12 col-md-6 mb-5 pl-md-5" id="right-sidebar"></div>
        </div>

        <!-- MAIN ============================================================== -->
        <div class="row">
            <div class="col main mb-3 text-center">
                <p class="text-white">Enter a unique burger flavor.</p>
                <textarea name="burger" id="burger-name" cols="50" rows="3"></textarea>
                <br>
                <button type="submit" class="btn-lg btn-success" id="submit-btn">What's Your Flavor?</button>
                
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../controllers/burgers_controller.js"></script>
    <script src="animate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.3/lottie.min.js"></script>
</body>
</html>
